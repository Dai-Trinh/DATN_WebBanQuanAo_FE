<div class="content" style="width: 100%; background-color: white;">
    <div>
        <div class="title">Danh sách danh mục sản phẩm</div>
        <div class="new" (click)="openModalAddCategory()">
            <span nz-icon nzType="plus-circle"></span> Thêm mới
        </div>
    </div>

    <div class="search-all">
        <span nz-icon nzType="search" style="font-size: 18px;"></span>
        <input class="input-search" />
    </div>

    <nz-table class="content-table" nzPaginationType="small" [nzNoResult]="result">
        <thead>
            <tr>
                <th nzLeft nzAlign="center">STT</th>
                <th nzLeft>Tên danh mục</th>
                <th>Ngày cập nhật</th>
                <th nzRight class="action-common">Thao tác</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-search">
                <td nzLeft></td>
                <td nzLeft><span nz-icon nzType="search"></span><input placeholder="Tìm kiếm..." /></td>
                <td><span nz-icon nzType="search"></span><input placeholder="Tìm kiếm..." /></td>

            </tr>
            <tr>
                <td nzAlign="center" nzLeft>1</td>
                <td nzLeft>Danh mục sản phẩm 1</td>
                <td></td>
                <td nzRight class="action-common">
                    <a href=""><span class="font-icon" nz-icon nzType="info-circle" nzTheme="outline"></span></a>
                    <a><span class="font-icon" nz-icon nzType="delete" nzTheme="outline"></span></a>
                </td>
            </tr>
        </tbody>
    </nz-table>

    <ng-template #result></ng-template>
</div>

<nz-modal [nzVisible]="visiable" 
[nzTitle]="modalTitle" 
[nzContent]="modalContent" 
(nzOnCancel)="handleCancel()"
[nzFooter]="modalFooter">
    <ng-template #modalTitle>
        <div class="title-modal">
            <p>Thêm mới danh mục sản phẩm</p>
        </div>
    </ng-template>
    <ng-template #modalContent>
        <div class="modal-content">
            <label for="">Tên danh mục sản phẩm</label><br>
            <input type="text" class="modal-input">
        </div>
    </ng-template>
    <ng-template #modalFooter>
        <div class="modal-footer">
            <button class="btn-modal-cancel" (click)="handleCancel()">Hủy</button>
            <button class="btn-modal-ok">Thêm mới</button>
        </div>
    </ng-template>
</nz-modal>
